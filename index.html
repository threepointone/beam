<!doctype html>
<html>
<head>
    <title></title>
    <style type="text/css">
        html, body{
            width:100%;
            height:100%;
            padding:0;
            margin:0;
            background-color: black;

        }

        #boxes{
            width:100px;
            height:100px;
            position:absolute;
            top:100px;
            left:100px;
            -webkit-transform: translateZ(0);
            -webkit-perspective: 400;
            cursor:none;
            /*-webkit-backface-visibility: hidden;*/

        }
        .box{
            position:absolute;
            width:20px;
            height:20px;
            background-color: #eeeeee;
            position: absolute;
            border-radius: 0;
            top:0;
            left:0;
            opacity:0;
            /*-webkit-transform: translateZ(0);*/
            /*-webkit-perspective: 1000;*/
            /*-webkit-backface-visibility: hidden;*/
        }
    </style>
</head>
<body>
    <div id="boxes">
        <div class="box"></div>

        <div class="box"></div>
        
    </div>
        
    <script src="build/build.js"></script>
    
    <script>
        
        var beam = require('beam'),
            box = document.getElementById('boxes'),
            each = beam.Twain.util.each,    // guh
            extend = beam.Twain.util.extend, // double guh
            boxes = document.getElementsByClassName('box');
            center = {top:0, left:0};
        

        setInterval(function(){
            each(boxes, function(b){
                beam(b, {
                    opacity: 0.2 + Math.random()*0.8,
                    'background-color': ('#'+(Math.random()*0xFFFFFF<<0).toString(16)),
                    borderRadius: Math.random()*40 + 'px',
                    height: 10 + Math.random()*110 + 'px',
                    width: 10 + Math.random()*110 + 'px',
                    // top:Math.random()*250 + 'px',
                    // left: Math.random()*250+ 'px',
                    transform:{
                        translateX: Math.random()*250 + 'px',
                        translateY: Math.random()*250 + 'px',
                        // translateZ: Math.random()*200 + 'px',
                        rotateX: (Math.random()*360 - 360) + 'deg',
                        rotateY: (Math.random()*360 - 360) + 'deg',
                        rotateZ: (Math.random()*360 - 360) + 'deg'
                        
                    }
                });

                each(b.__beam__.tweens, function(t, k){

                    if(t.multiplier){
                        t.multiplier = Math.random()*0.002
                    }
                });

                each(b.__beam__.transformer.tweens, function(t, k){

                    if(t.multiplier){
                        t.multiplier = Math.random()*0.0008
                    }
                });
                
            });


        },1500);




        // skewX: Math.random()*30 + 'deg',
        // skewY: Math.random()*30 + 'deg',

        // scale:(Math.random()*2) + 0.1

    </script>

</body>
</html>
