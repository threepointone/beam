<!doctype html>
<html>
<head>
    <title></title>
    <style type="text/css">
        #box{
            width:200px;
            height:200px;
            background-color: #eeeeee;
            position: absolute;
            border-radius: 0;
            top:0;
            left:0;
            opacity:0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script src="build/build.js"></script>
    
    <script>
        
        var beam = require('beam'),
            box = document.getElementById('box');
        

        setInterval(function(){
            beam(box, {
                top:Math.random()*400,
                left:Math.random()*400,
                opacity: Math.random()*2,
                'background-color': ('#'+Math.floor(Math.random()*16777215).toString(16)),
                'border-radius': Math.random()*40,
                height: Math.random()*200,
                width: Math.random()*200,
                transform:{
                    rotate: (Math.random()*360 - 360) + 'deg',
                    // skewX: Math.random()*30 + 'deg',
                    // skewY: Math.random()*30 + 'deg',
                    // scaleX:(Math.random()*2) + 0.1,
                    scale:(Math.random()*2) + 0.1
                }
            });
        },500);

    </script>

</body>
</html>
